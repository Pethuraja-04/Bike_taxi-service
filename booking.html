      h1 {
        margin: 0;

      nav {
        background-color: #f4f4f4;

        list-style-type: none;
        margin: 0;

        padding: 20px;

      footer {

        text-align: center;

      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: ;

      form h2 {
        margin-top: 0;
      }

      form label {
        display: block;

      form input[type="text"],

    <section>
      <form onsubmit="return pickuplocation()" action="selection.html">
        <h2 align="center">Book a Ride</h2>

        <label for="pickup">Pickup Location:</label>
        <input
          type="text"
          id="pickup"
          name="pickup"
          placeholder="Pickup location"
          required
        />
        <br /><br />
        <label for="destination">Destination:</label>
        <input
          type="text"
          id="destination"
          name="destination"
          placeholder="Destination"
          required
        />
        <br />
        <br /><br />
        <center>
          <input type="submit" value="Book Now" name="a" />
        </center>
      </form>
    </section>
    <script>
      function pickuplocation() {
        var pickup = document.getElementById("pickup");
        var destination = document.getElementById("destination");
        if (pickup == "" || destination == "") {
          return false;
        } else {
          return true;
        }
      }
    </script>
