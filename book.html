<html>
  <head>
    <title>Bike Taxi Booking</title>
    <script language="javascript">
      function fun(form) {
        alert("Bike Taxi Booking Successfully");
      }
    </script>
    <style>
      body {
        background-image: url("assets/images/home.jpg");
        background-repeat: no-repeat;
        background-size: 100%100%;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: red;
        color: #fff;
        padding: 20px;
      }

      h1 {
        margin: 0;
      }

      nav {
        background-color: #f4f4f4;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        padding: 5px;
      }

      section {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        /* background-color: ; */
        border-radius: 5px;
      }

      form h2 {
        margin-top: 0;
      }

      form label {
        display: block;
        margin-bottom: 5px;
      }

      form input[type="text"],
      form input[type="email"],
      form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      form input[type="submit"] {
        background-color: red;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      form input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 align="center">Bike Taxi Booking</h1>
    </header>

    <nav>
      <ul align="right">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <section>
      <form action="">
        <h2 align="center">Book a Ride</h2>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          required
        />

        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Your phone number"
          required
        />

        <label for="pickup">Pickup Location:</label>
        <input
          type="text"
          id="pickup"
          name="pickup"
          placeholder="Pickup location"
          required
        />

        <label for="destination">Destination:</label>
        <input
          type="text"
          id="destination"
          name="destination"
          placeholder="Destination"
          required
        />

        <label for="date">Date:</label>
        <input
          type="date"
          id="date"
          name="date"
          placeholder="Date of ride"
          required
        />

        <label for="time">Time:</label>
        <input
          type="text"
          id="time"
          name="time"
          placeholder="Time of ride"
          required
        />
        <center>
          <input
            type="submit"
            value="Book Now"
            name="a"
            onclick="fun(this.form)"
          />
        </center>
      </form>
    </section>
  </body>
</html>
